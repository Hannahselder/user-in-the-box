run_name: "mobl_arms_index_unity_demo"

simulation:
  bm_model:
    cls: "MoblArmsIndex"
    kwargs:
      shoulder_variant: "none"
  task:
    cls: "UnityDemo"
    kwargs:
      end_effector: "hand_2distph"
      shoulder: "humphant"
  perception_modules:
    - cls: "vision.UnityHeadset"
      kwargs:
        resolution: [120, 80] # must match dimensions used in unity
        channels: [2]
    - cls: "proprioception.BasicWithEndEffectorPosition"
      kwargs:
        end_effector: "hand_2distph"
  run_parameters:
    action_sample_freq: 20

rl:
  algorithm: "PPO"
  policy_type: "policies.MultiInputActorCriticPolicyTanhActions"
  policy_kwargs:
    activation_fn: "torch.nn.LeakyReLU"
    net_arch: [256, 256, 256]
    log_std_init: 0.0
    features_extractor_class: "feature_extractor.FeatureExtractor"
    normalize_images: False
  lr: 
    function: "schedule.linear_schedule"
    kwargs:
      initial_value: 5e-5
      min_value: 1e-7
      threshold: 0.8
  total_timesteps: 100_000_000
  device: "cuda"
  num_workers: 2
  nsteps: 4000
  batch_size: 1000
  target_kl: 1.0
  save_freq: 5_000_000